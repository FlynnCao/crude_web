<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>原油计量系统</title>
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="asserts/css/reset.css" rel="stylesheet" />
    <!--Attach to every pages.-->
    <link href="asserts/css/index.css" rel="stylesheet" />
    <!-- <script src="asserts/js/vue.min.js" type="text/javascript"></script> -->
    <script src="asserts/js/vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- <img src="res/ico/car_blue_32.png"/> -->
    <div id="app">
        <!--浮层区-->
        <div id="addBatchConcole">
            <form>
                <input type="text" placeholder="发出批号">
                <input type="text" placeholder="发出日期">
                <input type="text" placeholder="总油量">
                <input type="text" placeholder="水分">
                <input type="text" placeholder="密度">
                <input type="text" placeholder="车辆总数">
                <input type="submit" value="确定">
                <input type="reset" value="重置">
            </form>
        </div>
        <!--地面区-->
        <div id="col_left">
            <ul>
                <li onclick="switchPages(0)">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;<span>发车</span>
                </li>
                <li onclick="switchPages(1)">
                    <span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;<span>
                        车辆</span>
                </li>
                <li onclick="switchPages(2)">
                    <span class="glyphicon glyphicon-stats"></span>&nbsp;&nbsp;<span>
                        统计</span>
                </li>
            </ul>
        </div>
        <div id="col_right">

            <div id="col_right_top">
                <div id="col_right_top_search">
                    <span class="glyphicon glyphicon-search"></span> <input type="text" placeholder="Search " /></div>
                <div id="col_right_top_profile">
                    <ul>
                        <li>小陈</li>
                        <li>发车管理员</li>
                    </ul>
                    <img src="res/img/avatar0.jpg" />


                </div>
            </div>
            <div id="col_right_page1" class="crude_page">
                <div id="col_right_page1_func">
                    <ul>
                        <li onclick="switchSentBatches(0)">
                            今日
                        </li>
                        <li onclick="switchSentBatches(1)">
                            历史
                        </li>
                        <button id="addSendCarBatch">新增批次</button>
                    </ul>
                </div>
                <div id="col_right_page1_current" class="crude_sent_batch">
                    <div id="col_right_page1_stat">
                        <ul>
                            <li>车数：5</li>
                            <li>油量：300</li>
                            <li>水分：0.10</li>
                            <li>密度：0.85</li>
                        </ul>
                    </div>
                    <hr />
                    <div id="col_right_page1_list">
                        <ul>
                            <li>第一条记录</li>
                            <li>第二条记录</li>
                            <li>第三条记录</li>
                            <li>第四条记录</li>
                            <li>第五条记录</li>
                        </ul>
                    </div>
                </div>
                <div id="col_right_page1_history">
                    <div id="col_right_page1_list2" class="crude_sent_batch">
                        历史列表
                    </div>
                </div>
            </div>
            <div id="col_right_page2" class="crude_page">
                <h3>车辆列表</h3>

                <ul>
                    <li>第一辆车</li>
                    <li>第二辆车</li>
                    <li>第三辆车</li>
                    <li>第四辆车</li>
                    <li>第五辆车</li>
                </ul>
            </div>
            <div id="col_right_page3" class="crude_page">统计数据</div>
        </div>
    </div>

    <script src="asserts/js/index.js" type="text/javascript"></script>
</body>

</html>
