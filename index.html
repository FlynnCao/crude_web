<!DOCTYPE html>
<html lang="en">

<head>
    <title>原油计量系统-登陆</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="asserts/css/reset.css" rel="stylesheet">
    <!--Attach to every pages.-->
    <link href="asserts/css/master.css" rel="stylesheet">
    <link href="asserts/css/login.css" rel="stylesheet">
    <script src="asserts/js/login.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
</head>

<body>

    <form id="loginBox">
        <br>
        <h2>登陆</h2>
        <div class="inputBlock"><img src="res/ico/user_32.png" /><input type="text" name="username" class="inputBox"
                placeholder="用户名、角色名或者ID" id="un" /></div>
        <div class="inputBlock"><img src="res/ico/password_32.png" /><input type="password" name="password" class="inputBox"
                placeholder="您的密码" id="psw" /></div>
        <input type="button" value="确认" id="loginButton">
    </form>
    <script type="text/javascript">
        $("#loginButton").click(function () {
            $.ajax({
                type: "POST",
                url: "http://129.28.142.39:8080/Crude/admin/login",
                data: $("#loginBox").serialize(),
                dataType: "jsonp",
                success: function (response) {
                    alert('success');

                },

            });
        })
    </script>
</body>

</html>
